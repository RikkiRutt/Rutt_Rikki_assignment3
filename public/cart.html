<!DOCTYPE html>
<!--Template from startbootstrap.com code used from sal and bing chat gpt-->
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Rik's Car Parts Store Home</title>

                  <!-- Loading products information -->
                  <script src="./products.js"></script>

                  <!-- Loading navbar links -->
                 <script type="text/javascript" src="/functions.js"></script>
                <script type="text/javascript" src="/navbar.js"></script>

        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Used sals nav and templet nav (mashed by chatgpt)-->
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <span class="navbar-brand" href="#!">Rik's Parts Store</span>
                <button class="navbar-toggler" id="toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="fa-solid fa-bars highlight"></span>
                </button>
        
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link mx-3 highlight" href="/index.html" active>Home</a></li>
                        <script>nav_bar(products_key, products)</script>
                    </div>
                </div>
        
                <div id="sticky-navbar" class="d-none d-md-block">
                    <div id="top-nav" class="py-3">
                        <!-- Old Cart Button -->
                        <button class="btn btn-outline-dark" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            Cart
                            <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                        </button>
        
                        <!-- Container to store links to different product categories -->
                        <div id="nav_container"></div>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Fix Your Vehicle</h1>
                    <p class="lead fw-normal text-white-50 mb-0">With all your basic automotive parts needs</p>
                </div>
            </div>
        </header>
        <br>
       
        <div class="container mt-3">
            <h2>Your Cart</h2>
            <form method="POST" name="cart_form" id="cart_form" action="/update_shopping_cart">
                <!-- To store cart information -->
                <div id="cart_info" name="cart_info"></div>
                <input type="submit" id="cartUpdate" value="Update Cart" class="sm-button highlight">
              </form> <br>
              <form action="/checkout" method="GET">
                <input type="submit" id="cartSubmit" value="Check out" class="sm-button highlight">
              </form>
              <div id="tax_info"></div>
          </div>
        

        <br>
       


        <br>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Rikki Rutt 2023</p></div>
        </footer>
    </body>
