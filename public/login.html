    <body>
        <!-- Used sals nav and templet nav (mashed by chatgpt)-->

            <div class="container px-4 px-lg-5">

        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Fix Your Vehicle</h1>
                    <p class="lead fw-normal text-white-50 mb-0">With all your basic automotive parts needs</p>
                </div>
            </div>
        </header>
        <br>
          <!--Used chat to adjust style-->
        <div class="container">
            <br>
            <br>
            <h1 style="text-align: center;">Welcome, please login to your account.</h1>
            <br>
        

            <form action="/process_login" method="POST" name="login_form" class="form-horizontal form-container">
                <table class="form-table" style="margin: auto;">
                    <tr class="form-row" style="text-align: center; margin-bottom: 10px;"> 
                        <td class="label-cell" style="width: 30%; text-align: right; vertical-align: top; padding-right: 10px;">
                            <strong>Email</strong>
                        </td>
                        <td class="input-cell" style="text-align: left; width: 50%;">
                            <input class="input rounded-input" type="text" name="email" id="email" size="40" maxlength="40" placeholder="Enter email" autocomplete="off" style="width: calc(100% - 20px); margin-bottom: 25px;">
                        </td>
                        <td></td>
                    </tr>
                    <tr class="form-row" style="text-align: center; margin-bottom: 20px;"> 
                        <td class="label-cell" style="width: 30%; text-align: right; vertical-align: top; padding-right: 10px;">
                            <strong>Password</strong>
                        </td>
                        <td class="input-cell" style="text-align: left; width: 50%;">
                            <input class="input rounded-input" type="password" name="password" id="password" size="40" maxlength="40" placeholder="Enter password" autocomplete="off" style="width: calc(100% - 20px); margin-bottom: 10px;">
                            <br>
                            <input type="checkbox" onclick="togglePasswordVisibility()"> Show Password
                            <br> 
                        </td>
                        <td></td>
                    </tr>
                    <tr class="form-row error-message-cell">
                        <td colspan="3" id="errMsg" style="color: #EB0A1E; text-align: center; font-size: larger;"></td>
                    </tr>
                    <tr class="form-row">
                        <td colspan="3" style="text-align: center;">
                            <div class="space-after-checkbox"></div>
                            <input class="sm-button highlight" type="submit" value="Login">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" style="text-align: center; font-size: larger;">Don't have an account with us yet? <a href="/register.html" class="link" style="text-decoration: underline;">Register here!</a></td>
                    </tr>
                </table>
            </form>
            
                           
        <!--Script to toggle vis of password (used skynet to get code)-->
            <script>
                function togglePasswordVisibility() {
                    var passwordInput = document.getElementById("password");
                    passwordInput.type = (passwordInput.type === "password") ? "text" : "password";
                }
            </script>
        </div>
        
        </div>
        
    </div>
        <br>
        <br>
        <!-- JS file for login-->
        <script src="./login.js"></script>

        <footer class="py-5 bg-dark">

        </footer>
    </body>
</html>
